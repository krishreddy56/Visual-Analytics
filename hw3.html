<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <!-- Check: https://github.com/vega/vega-embed -->

  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
  <style>
  #vis1,#vis2{
    width:50%;
  }
  </style>

</head>
<body>

<!-- Container for the visualization -->
<table>
  <tr>
    <td><div id="vis2" align="right" ></div></td>
    <td><div id="vis1" align="left"></div></td>
  </tr>
</table>

<script type="text/javascript">

  // var spec = "our_bar_chart.json";
  // this does not work when you run locally due to security reasons - it needs to be read from a server

  var spec = "https://raw.githubusercontent.com/krishreddy56/Visual-Analytics/master/barchart.json";

  vegaEmbed('#vis1', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  var spec = "https://raw.githubusercontent.com/krishreddy56/Visual-Analytics/master/Choropleth.json";

    vegaEmbed('#vis2', spec).then(function(result) {
      // Access the Vega view in//stance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
</script>

</body>
</html>
